// Set today's date as default
window.addEventListener('DOMContentLoaded',function(){

const tomorrow=new Date(today);

function useCurrentLocation(){
if(navigator.geolocation){
document.getElementById('locationInfo').textContent='ğŸ“ Getting your location...';
navigator.geolocation.getCurrentPosition(
position=>{
const lat=position.coords.latitude.toFixed(4);
const lon=position.coords.longitude.toFixed(4);
document.getElementById('addressInput').value=`Current Location (${lat}, ${lon})`;
document.getElementById('locationInfo').textContent=`ğŸ“ Using your current location`;
},
error=>{
document.getElementById('locationInfo').textContent='âš ï¸ Could not get location. Please enter address manually.';
document.getElementById('addressInput').value='';
}
);
}else{
alert('Geolocation is not supported by your browser. Please enter your address manually.');
}
}

function toggleAdvanced(){
const advDiv=document.getElementById('advancedOptions');
if(advDiv.style.display=='none'){
advDiv.style.display='block';
}else{
advDiv.style.display='none';
}
}

function setTransport(mode){
state.transport=mode;
// Get only the transportation toggle buttons (parent div contains the transportation buttons)
const parentDiv=event.target.parentElement;
parentDiv.querySelectorAll('.toggle-btn').forEach(b=>b.classList.remove('active'));
event.target.classList.add('active');
document.getElementById('walkDistance').style.display='none';
document.getElementById('driveDistance').style.display='none';
document.getElementById('radiusDistance').style.display='none';
if(mode=='walk'){
document.getElementById('walkDistance').style.display='block';
}else if(mode=='drive'){
document.getElementById('driveDistance').style.display='block';
}else if(mode=='radius'){
document.getElementById('radiusDistance').style.display='block';
}
}

function updateDateInfo(){
const selectedDate=new Date(document.getElementById('dateInput').value);
const today=new Date();
today.setHours(0,0,0,0);
selectedDate.setHours(0,0,0,0);
const daysOut=Math.ceil((selectedDate-today)/(1000*60*60*24));
const dayName=selectedDate.toLocaleDateString('en-US',{weekday:'long'});
const dateStr=selectedDate.toLocaleDateString('en-US',{month:'long',day:'numeric',year:'numeric'});
let info=`${dayName}, ${dateStr}`;
if(daysOut===0)info+=' (Today - very limited availability)';
else if(daysOut===1)info+=' (Tomorrow)';
else if(daysOut<=7)info+=` (${daysOut} days out)`;
else if(daysOut<=14)info+=` (${daysOut} days out - better availability)`;
else info+=` (${daysOut} days out - good availability)`;
document.getElementById('dateInfo').textContent=info;
}

function setDifficulty(d){
state.difficulty=d;
const parentDiv=event.target.parentElement;
parentDiv.querySelectorAll('.toggle-btn').forEach(b=>b.classList.remove('active'));
event.target.classList.add('active');
}

function calculateLikelihood(r,party,daysOut,timeSlot,dayOfWeek){
let level=r.base;
if(party>=4){if(level=="HIGH")level="MEDIUM";else if(level=="MEDIUM")level="LOW"}
if(party>=6){if(level=="MEDIUM")level="LOW"}
if(daysOut===0){if(level=="HIGH")level="MEDIUM";if(level=="MEDIUM")level="LOW"}
else if(daysOut>=14&&level=="LOW")level="MEDIUM";
if((timeSlot=="prime"||timeSlot=="brunch")&&level=="HIGH")level="MEDIUM";
if((dayOfWeek===5||dayOfWeek===6)&&level=="HIGH")level="MEDIUM";
if((timeSlot=="breakfast"||timeSlot=="lunch")&&level=="LOW")level="MEDIUM";
return level;
}

function noAvailability(restaurantName, walkMin, driveMin, radiusMi){
// Get current search parameters
const party=+document.getElementById('party').value;
const budgetRange=document.getElementById('budget').value.split('-');
const budgetMin=+budgetRange[0];
const budgetMax=+budgetRange[1];
const cuisine=document.getElementById('cuisine').value;
const timeSlot=document.getElementById('timewindow').value;
const quality=document.getElementById('quality').value;
const creditcard=document.getElementById('creditcard').value;
const selectedDate=new Date(document.getElementById('dateInput').value);
const today=new Date();
today.setHours(0,0,0,0);
selectedDate.setHours(0,0,0,0);
const daysOut=Math.ceil((selectedDate-today)/(1000*60*60*24));
const dayOfWeek=selectedDate.getDay();

// Expand radius by 50% to find alternatives
let expandedMaxDistance;
if(state.transport=='walk'){
expandedMaxDistance=walkMin * 1.5;
}else if(state.transport=='drive'){
expandedMaxDistance=driveMin * 1.5;
}else{
expandedMaxDistance=radiusMi * 1.5;
}

// Find alternative restaurants that weren't in original results
const nodeposit=document.getElementById('nodeposit').checked;

let alternatives=restaurants.filter(r=>{
// Skip the restaurant that had no availability
if(r.name===restaurantName)return false;
// Must be within expanded radius
if(state.transport=='walk'&&r.walk>expandedMaxDistance)return false;
if(state.transport=='drive'&&r.driveMin>expandedMaxDistance)return false;
if(state.transport=='radius'&&r.radiusMiles>expandedMaxDistance)return false;
// Apply same filters as original search
if(!r.slots.includes(timeSlot))return false;
if(budgetMin>0&&budgetMax<999&&(r.price<budgetMin||r.price>budgetMax))return false;
if(nodeposit&&r.dep)return false;
if(cuisine!="any"&&r.cuisine!=cuisine)return false;
if(state.vibe!="any"&&r.vibe.toLowerCase()!=state.vibe)return false;
if(quality!="any"&&r.quality!=quality)return false;
if(creditcard!="any"&&!r.credits.includes(creditcard))return false;
return true;
}).map(r=>({
...r,
likelihood:calculateLikelihood(r,party,daysOut,timeSlot,dayOfWeek),
isAlternative:true
}));

// Sort by likelihood
const order={HIGH:3,MEDIUM:2,LOW:1};
alternatives.sort((a,b)=>order[b.likelihood]-order[a.likelihood]);

// Show alternative suggestion
if(alternatives.length>0){
const alt=alternatives[0];
let distanceIcon,distanceValue,distanceUnit;
if(state.transport=='walk'){
distanceIcon='ğŸš¶';
distanceValue=alt.walk;
distanceUnit='min';
}else if(state.transport=='drive'){
distanceIcon='ğŸš—';
distanceValue=alt.driveMin;
distanceUnit='min';
}else{
distanceIcon='ğŸ“';
distanceValue=alt.radiusMiles;
distanceUnit='mi';
}

// Create alternative card HTML
const altCard=`
<div class="restaurant" style="border:3px solid #fcd34d;background:#fffbeb">
<div style="background:#fcd34d;color:#92400e;padding:8px 12px;border-radius:8px;margin-bottom:12px;font-weight:700;text-align:center">
ğŸ’¡ ALTERNATIVE SUGGESTION - ${restaurantName} is unavailable
</div>
<h3>${alt.name}</h3>
<div class="cuisine">${alt.cuisine.charAt(0).toUpperCase()+alt.cuisine.slice(1)}${alt.isBib?' â€¢ Bib Gourmand':alt.quality=='michelin_star'?' â€¢ Michelin Star':alt.quality=='michelin_recommended'?' â€¢ Michelin Recommended':''}</div>
<div class="badges">
<span class="badge ${alt.likelihood.toLowerCase()}">${alt.likelihood=="HIGH"?"ğŸŸ¢":alt.likelihood=="MEDIUM"?"ğŸŸ¡":"ğŸ”´"} ${alt.likelihood} chance</span>
<span class="badge ${alt.dep?'':'no-deposit'}">${alt.dep?"âš ï¸ Deposit":"âœ… No deposit"}</span>
<span class="badge">ğŸ› ${alt.vibe}</span>
<span class="badge">${distanceIcon} ${distanceValue} ${distanceUnit}</span>
<span class="badge" style="background:#fef3c7;border-color:#fcd34d">ğŸ“ ${Math.round(((distanceValue-walkMin)/walkMin)*100)}% further</span>
<span class="badge">ğŸ’° ~$${alt.price}/person</span>
${alt.credits.includes('amex')?'<span class="badge" style="background:#e0f2fe">ğŸ’³ Amex</span>':''}
${alt.credits.includes('chase')?'<span class="badge" style="background:#dcfce7">ğŸ’³ Chase</span>':''}
${alt.credits.includes('rakuten')?'<span class="badge" style="background:#fef3c7">ğŸ’³ Rakuten</span>':''}
</div>
<div class="why"><strong>ğŸ’¡ Why this alternative:</strong> ${alt.why} <strong>This option is slightly further but still nearby and has better availability.</strong></div>
<button class="book-btn" onclick="book('${alt.name}')">Book on OpenTable â†’</button>
<button class="no-avail-btn" onclick="noAvailability('${alt.name}',${alt.walk},${alt.driveMin},${alt.radiusMiles})">âŒ No Availability - Show Another Alternative</button>
</div>
`;

// Insert the alternative card right after the clicked restaurant card
const currentList=document.getElementById('list');
const tempDiv=document.createElement('div');
tempDiv.innerHTML=altCard;
currentList.insertBefore(tempDiv.firstElementChild,currentList.children[0]);

// Scroll to the new alternative
window.scrollTo({top:document.getElementById('results').offsetTop,behavior:'smooth'});

}else{
alert(`ğŸ˜” No alternatives found nearby.\n\nTry:\nâ€¢ Increasing your radius\nâ€¢ Relaxing your filters\nâ€¢ Choosing a different time slot`);
}
}
